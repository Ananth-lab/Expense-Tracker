<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Add Expense</title>
</head>

<body>
    <form method="POST">
        <p id="premium"></p>
        <h1>Add expense</h1>
        <label for="amount">Please enter the amount</label>
        <input type="number" name="amount" id="amount">
        <label for="description">Please enter the description</label>
        <input type="text" name="description" id="description">
        <label for="category">Please select the category</label>
        <select id="category" name="category">
            <option>Food</option>
            <option>Shopping</option>
            <option>Movie</option>
            <option>Petrol</option>
            <option>Other</option>
        </select>
        <button type="submit" id="submit-btn" class="sub-button">Add Expense</button>
        <div class="expenses-per-page-div">
            <span><b>Expenses per page</b></span>
            <select id="expense-opt">
                <option>2</option>
                <option>4</option>
                <option>6</option>
                <option>8</option>
                <option>10</option>
            </select>
            <button class = "set-expense-per-row">set</button>
        </div>
        <ul class="expense-lists">

        </ul>
        <div id="pagination"></div>
    </form>

    <button id="premium-btn" class="premium-button">Buy Premium</button>
    <div class="leader-board">
        <button class="leader-board-btn">Show Leaderboard</button>
        <ul class="leader-board-ul">

        </ul>
        <button class="report-download">Download report</button>
        <button class="file-audit">Download History</button>
        <ul class="file-audit-ul">

        </ul>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <footer class="footer">
        <ul class="footer-links">
            <li><a class="footer-a" href="https://github.com/Ananth-lab"><img src="../../Assets/github-big-logo.png"
                        alt=""></a></li>
            <li><a class="footer-a" href="https://twitter.com/anantharaj_bhat"><img src="../../Assets/twitter.png"
                        alt=""></a></li>
            <li><a class="footer-a" href="https://www.linkedin.com/in/anantharaja-bhat-b-0bb8b9176/"><img
                        src="../../Assets/linkedin.png" alt=""></a></li>
            <li><a class="footer-a" href="https://anantharaja-portfolio.netlify.app/"><img
                        src="../../Assets/portfolio.png" alt=""></a></li>
        </ul>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="../js/expense.js"></script>
</body>

</html>
